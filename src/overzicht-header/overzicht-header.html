<dom-module id="overzicht-header">
  <template>
    <style>

    #button{
    	margin-top: 5px;
    	text-align:center;
    }

    button.knop{
    	margin-left: 25%;
    }

    #header{
    	border-style: solid;
    	border-width: 3px;
    	border-radius: 2px;
    	background: rgba(0,0,0,0.3);
    	width: 99%;
    	height: 20%;
    }

    #header2{
    	border-style: solid;
    	border-width: 3px;
    	border-radius: 2px;
    	background: rgba(0,0,0,0.3);
    	width: 99.5%;
    	margin-left: -8px;
    	margin-top: -8px;
    	/*height: 22.5%;*/
    	position: fixed;
      overflow: hidden;
    }

    #klik{
    	margin-left: 30%;
    }

    klik.button{
    	display: inline;
    }

    p.restaurant{
    	margin-left: 1%;
    	color: #ffffff;
    	font-style: italic;
    }

    p.datum{
    	margin-right: 1%;
    	text-align: right;
    	color: #ffffff;
    }

    p.tussentekst{
      text-align: center;
      color: #ffffff;
    }

    </style>

    <style is="custom-style">

      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;

        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      paper-button.indigo2 {
        background-color: var(--paper-indigo-500);
        color: white;
        margin-left: 25%;

        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      paper-button.indigo:hover {
        background-color: var(--paper-indigo-400);
      }

      paper-button.indigo2:hover {
        background-color: var(--paper-indigo-400);
      }
    </style>

    <div id="header2">
    <br>
    <p class="restaurant"> Restaurant </p>
    <p class="datum" id="datum">[datum - tijd]</p>
    <p class="tussentekst"><u>Bevestig uw bestelling</u></p>
    <div id="klik">
    <!--<button class="knop2" type="button" onclick="window.location.href='rekening.html'">Rekening vragen</button>-->
    <a href="producten.html">
    <paper-button raised class="indigo">Bestelling incorrect</paper-button>
    </a>
    <a href="producten.html">
    <paper-button raised on-click="bestellingConfirmed" class="indigo2">Bestelling correct</paper-button>
    </a>
    <!--<button class="knop" id="bestelknop" type="button" onclick="window.location.href='overzicht.html'">Bestelling verzenden</button>-->
    </div>

    <app-localstorage-document key="gerechtenlijst" data="{{gerechtenLijst}}"></app-localstorage-document>

    </div>


  </template>
</dom-module>

<script>
  class OverzichtHeader extends Polymer.Element {
    static get is() { return 'overzicht-header'; }
    static get properties() {
      gerechtenLijst:{
      type: Array;
      value: [{}]
      }
    };

  bestellingConfirmed(){
    alert("Bestelling is verzonden");
    this.splice("gerechtenLijst", 1, this.gerechtenLijst.length);
  };

};

  window.customElements.define(OverzichtHeader.is, OverzichtHeader);
</script>
